<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script>
    function dataFunc(a,b,c,d,e) {
      let obj = {
        parent: document.querySelector(a),
        child: document.createElement(b),
        childone: document.createElement(c),
        childtwo: document.createElement(d),
        childthree: document.createElement(e)
      }
      return obj;
    }
    let dataForm = dataFunc("#root", "div", "div", "div", "div", "div");
    /*let root = document.querySelector("#root");
    let div = document.createElement("div");
    let divone = document.createElement("div");
    let divtwo = document.createElement("div");
    let divthree = document.createElement("div");
*/
    let root = dataForm.parent;
    let div = dataForm.child;
    root.appendChild(div);
    let divone = dataForm.childone;
    div.appendChild(divone);
    let divtwo = dataForm.childtwo;
    div.appendChild(divtwo);
    let divthree = dataForm.childthree;
    div.appendChild(divthree);



  </script>
</body>

</html>
